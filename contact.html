<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="icon" type="image/png" href="main-img/logo.png" >
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div class="container">
      <img src="img/bg.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">For more information about this colour tool and communicating sustainability</h3>
          <br>
          <h4 class="hello"> Contact me: </h4>
        

          <div class="info">
            <div class="information">
              <img src="contact-img/email1.png" class="icon1" alt="" />
              <p>beckyseb99@gmail.com</p>
            </div>
            <div class="information">
              <img src="contact-img/phone1.png" class="icon" alt="" />
              <p>+44 7435382939</p>
            </div>
          </div>
          <br>
          <br>

          <div class="social-media">
            <p>Connect with Me :</p>
            <div class="social-icons">
              <a href="https://www.behance.net/beckera" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-behance"></i>
              </a>
              <a href="https://www.instagram.com/beckyseb/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/rebecca-sebastian-197574175" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin-in" ></i>
              </a>
            </div>
          </div>
        </div>


        <div class="contact-form">

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact Me</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Name</label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
<footer>
    <div class="home-btn">
      <button class="btn1"><a href="index.html"><i class="fa fa-home"></i></button>
    </div>
</footer>
    <script src="app.js"></script>
  </body>
</html>
